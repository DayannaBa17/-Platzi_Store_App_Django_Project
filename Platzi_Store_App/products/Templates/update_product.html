{% extends 'base.html' %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h1 style="font-family: 'Poppins', sans-serif; color: #667eea; text-align: center; font-size: 2.2rem; margin-bottom: 2rem;">
            <i class="fas fa-edit"></i>
            Actualizar Producto
        </h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="form-label">Título: <span style="color: #ff6b6b;">*</span></label>
                <input type="text" id="title" name="title" class="form-control" value="{{ product.title }}" required>
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Precio: <span style="color: #ff6b6b;">*</span></label>
                <input type="number" id="price" name="price" step="0.01" class="form-control" value="{{ product.price }}" required min="0" max="9999999999" oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Descripción: <span style="color: #ff6b6b;">*</span></label>
                <textarea id="description" name="description" class="form-control" rows="4" required>{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="image" class="form-label">URL de Imagen: <span style="color: #ff6b6b;">*</span></label>
                <input type="url" id="image" name="image" class="form-control" value="{{ product.images.0 }}" required>
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn" style="flex-grow: 1;">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary" style="background: #8a9baf; flex-grow: 1;">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
