{% extends 'base.html' %}

{% block title %}Crear Nuevo Producto{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h1 style="font-family: 'Poppins', sans-serif; color: #667eea; text-align: center; font-size: 2.2rem; margin-bottom: 2rem;">
            <i class="fas fa-plus-circle"></i>
            Crear Nuevo Producto
        </h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="form-label">Título: <span style="color: #ff6b6b;">*</span></label>
                <input type="text" id="title" name="title" class="form-control" value="{{ form_data.title }}" required>
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Precio: <span style="color: #ff6b6b;">*</span></label>
                <input type="number" id="price" name="price" step="0.01" class="form-control" value="{{ form_data.price }}" required min="0" max="9999999999" oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Descripción: <span style="color: #ff6b6b;">*</span></label>
                <textarea id="description" name="description" class="form-control" rows="4" required>{{ form_data.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="categoryId" class="form-label">ID de Categoría: <span style="color: #ff6b6b;">*</span></label>
                <input type="number" id="categoryId" name="categoryId" class="form-control" value="{{ form_data.categoryId }}" required>
            </div>
            <div class="form-group">
                <label for="image" class="form-label">URL de Imagen: <span style="color: #ff6b6b;">*</span></label>
                <input type="url" id="image" name="image" class="form-control" value="{{ form_data.image }}" required>
            </div>
            <button type="submit" class="btn btn-secondary" style="width: 100%;">
                <i class="fas fa-plus"></i> Crear Producto
            </button>
        </form>
    </div>
</div>
{% endblock %}
